<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Usta24 — Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="logo">U</div>
        <div>
          <div class="title">Usta24</div>
          <div class="subtitle" id="userRole">—</div>
        </div>
      </div>
      <div class="actions">
        <button id="btn-create" class="btn primary">Buyurtma yaratish</button>
        <button id="logoutBtn" class="btn ghost">Chiqish</button>
      </div>
    </header>

    <main class="panel main-panel">
      <section>
        <h3>Buyurtmalar</h3>
        <ul id="orders"></ul>
      </section>

      <section style="margin-top:18px">
        <h3>Chat</h3>
        <div class="chat-box" id="chatBox"></div>
        <form id="chatForm">
          <input type="text" id="chatInput" placeholder="Xabar yozing..." required>
          <button type="submit" class="primary">Yuborish</button>
        </form>
      </section>
    </main>

    <aside class="panel sidebar">
      <div class="stats">
        <div><strong id="stat-1">0</strong><div class="muted">Faol ustalar</div></div>
        <div><strong id="stat-2">0</strong><div class="muted">O'rtacha reyting</div></div>
        <div><strong id="stat-3">0</strong><div class="muted">Hududlar</div></div>
      </div>
      <div style="margin-top:12px">
        <h4>Yaqin ustalar</h4>
        <ul id="ustaList"></ul>
      </div>
    </aside>
  </div>

  <!-- Modal create order -->
  <div class="modal-back" id="modal-back" aria-hidden="true">
    <div class="modal">
      <h3>Buyurtma yaratish</h3>
      <input id="order-title" placeholder="Sarlavha">
      <textarea id="order-desc" placeholder="Tavsif"></textarea>
      <input id="order-city" placeholder="Shahar">
      <input id="order-budget" placeholder="Budjet">
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
        <button id="modal-cancel" class="btn ghost">Bekor</button>
        <button id="modal-submit" class="btn primary">Joylash</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
